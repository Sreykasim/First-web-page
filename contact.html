<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Contact Us - Tech Blog">
  <meta property="og:description" content="Get in touch with us for inquiries, feedback, or collaborations.">
  <meta property="og:image" content="https://example.com/images/logo.png">
  <meta property="og:url" content="https://techblog.com/contact">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact Us - Tech Blog">
  <meta name="twitter:description" content="Get in touch with us for inquiries, feedback, or collaborations.">
  <meta name="twitter:image" content="https://example.com/images/logo.png">
  <meta name="twitter:url" content="https://techblog.com/contact">
  <title>Contact Us - Tech Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Tech Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Contact Form Section -->
    <section class="contact-form container py-5">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form action="#" method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <!-- Location Section -->
    <section class="location py-5">
      <div class="container text-center">
        <h3>Our Location</h3>
        <p>We are located in the heart of the tech industry. Come visit us!</p>
        <div id="map" style="height: 300px; width: 100%; background-color: #f4f4f4;">
          <!-- You can embed Google Maps here -->
          <p>Map Placeholder</p>
        </div>
      </div>
    </section>

    <!-- Social Media Section -->
    <section class="social-media py-5 bg-light">
      <div class="container text-center">
        <h3>Connect with Us</h3>
        <p>Follow us on social media for the latest updates.</p>
        <div>
          <a href="#" class="btn btn-primary mx-2">Facebook</a>
          <a href="#" class="btn btn-info mx-2">Twitter</a>
          <a href="#" class="btn btn-success mx-2">Telegram</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Tech Blog. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
